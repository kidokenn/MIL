<body>

<h1>MemoPad</h1>

<main>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table>

        <th>check</th>

<table id="list">
<!-- ここに追加データが挿入される -->

<script>

//1.Save クリックイベント
$("#save").on("click", function() {
    const key = $("#key").val();
    const memo = $("#memo").val();
    localStorage.setItem(key, memo);

    // HTML出力
    const html = 
    `<tr>
        <th><input type="checkbox" class="checks"></th>
        <th>${key}</th>
        <td>${memo}</td>
    </tr>`;
    
    $("#list").append(html);    

});
